{% extends "blog/base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div class="my-4">
    <h1 class="mt-4">{{ post.title }}</h1>
    <p class="lead">{{ post.content }}</p>
    <p class="text-muted">Published on: {{ post.published_date }}</p>
    <p class="text-muted">Author: {{ post.author }}</p>
    <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'post_delete' pk=post.pk %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'post_list' %}" class="btn btn-secondary">Back to Posts</a>
</div>
{% endblock %}
